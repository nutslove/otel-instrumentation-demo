receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

  resource:
    attributes:
      - key: environment
        value: homelab
        action: insert

connectors:
  routing:
    default_pipelines: [traces/default]
    error_mode: ignore
    table:
      - statement: route() where resource.attributes["service.name"] == "python-fastapi-service"
        pipelines: [traces/python]
      - statement: route() where resource.attributes["service.name"] == "nodejs-express-service"
        pipelines: [traces/nodejs]
      - statement: route() where resource.attributes["service.name"] == "go-gin-service"
        pipelines: [traces/go]
      - statement: route() where resource.attributes["service.name"] == "java-spring-boot-service"
        pipelines: [traces/java]

exporters:
  # Tempo for traces - Python service tenant
  otlp/tempo-python:
    endpoint: tempo:4319
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "python-service"

  # Tempo for traces - Node.js service tenant
  otlp/tempo-nodejs:
    endpoint: tempo:4319
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "nodejs-service"

  # Tempo for traces - Go service tenant
  otlp/tempo-go:
    endpoint: tempo:4319
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "go-service"

  # Tempo for traces - Java service tenant
  otlp/tempo-java:
    endpoint: tempo:4319
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "java-service"

  # Tempo for traces - Default tenant for any other services
  otlp/tempo:
    endpoint: tempo:4319
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "default"

  # Loki for logs
  otlphttp/loki:
    endpoint: http://loki:3100/otlp

  # Debug for debugging
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    # Enable exemplar support for Remote Write 2.0
    send_metadata: true
    add_metric_suffixes: false

service:
  pipelines:
    # Main traces pipeline - routes to connector
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [routing]

    # Tenant-specific trace pipelines
    traces/python:
      receivers: [routing]
      exporters: [otlp/tempo-python, debug]

    traces/nodejs:
      receivers: [routing]
      exporters: [otlp/tempo-nodejs, debug]

    traces/go:
      receivers: [routing]
      exporters: [otlp/tempo-go, debug]

    traces/java:
      receivers: [routing]
      exporters: [otlp/tempo-java, debug]

    traces/default:
      receivers: [routing]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [debug, prometheusremotewrite]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlphttp/loki, debug]
