  # Loki for Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "[\"']?trace_id[\"']?\\s*[:=]\\s*[\"']?([a-f0-9]+)[\"']?"
          name: TraceID
          url: "$${__value.raw}"
          urlDisplayLabel: 'View Trace'

  # Prometheus for Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    uid: prometheus
    jsonData:
      exemplarTraceIdDestinations:
        - datasourceUid: tempo-multi-tenant
          name: trace_id
