apiVersion: 1

datasources:
  # Tempo for Traces - Python Service
  - name: Tempo (Python)
    type: tempo
    access: proxy
    url: http://tempo:3200
    uid: tempo-python
    jsonData:
      httpHeaderName1: 'X-Scope-OrgID'
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: loki
    secureJsonData:
      httpHeaderValue1: 'python-service'

