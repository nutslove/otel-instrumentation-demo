spring.application.name=java-spring-boot-service
server.port=8081

# SQLite configuration
spring.datasource.url=jdbc:sqlite:/data/notifications.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# OpenTelemetry configuration
# otel.service.name=java-spring-boot-service
# otel.traces.exporter=otlp
# otel.metrics.exporter=prometheus
# otel.logs.exporter=otlp
# otel.exporter.otlp.endpoint=http://otel-collector:4317
## 環境変数で設定
otel.propagators=tracecontext,baggage

# Actuator endpoints
# prometheusを指定しないと/actuator/prometheusが有効にならない
management.endpoints.web.exposure.include=health,prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5, 0.75, 0.9, 0.95, 0.99
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.env=home_lab
