spring.application.name=java-spring-boot-service
server.port=8081

# SQLite configuration
spring.datasource.url=jdbc:sqlite:/data/notifications.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# OpenTelemetry configuration
otel.service.name=java-spring-boot-service
otel.traces.exporter=otlp
otel.metrics.exporter=prometheus
otel.logs.exporter=otlp
otel.exporter.otlp.endpoint=http://otel-collector:4317
otel.propagators=tracecontext,baggage

# Actuator endpoints
management.endpoints.web.exposure.include=health,prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Enable exemplars in Prometheus endpoint
management.prometheus.metrics.export.step=10s
management.metrics.tags.application=${spring.application.name}

# Micrometer Tracing
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
